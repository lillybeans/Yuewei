<script type="text/javascript">

/** iframe fade-in and fade-out page redirection animation **/
$(document).ready(function() {
    $("#links a").click(function(event){
        event.preventDefault(); //or else page redirects before fade out/fade in animation
        targetLink = this.href;
        $("#iframe").fadeOut('2000', redirectPage); //2000 milliseconds fade out
    });
    
  	 function redirectPage() {
        $("#iframe").attr("src", targetLink).load(function(){$(this).fadeIn('2000');});
    }
});
 
</script>
